<div style="width: 500px; margin: auto;">

    <div *ngIf="submitted">
        <h3>You successfully created a product!</h3>
    </div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <!-- <div class="form-group">
            <label for="productId">ID</label>
            <input
              type="text"
              class="form-control"
              id="productId"
              required
              [(ngModel)]="product.productId"
              productId="productId"/>

        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            required
            [(ngModel)]="product.name"
            name="name"
          />
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input
              type="text"
              class="form-control"
              id="price"
              required
              [(ngModel)]="product.price"
              price="price"
            />
          </div>
  
        <div class="form-group">
          <label for="description">Description</label>
          <input
            class="form-control"
            id="description"
            required
            [(ngModel)]="product.desc"
            desc="desc"
          />
        </div>
        <div class="form-group">
          <label for="Status">Status</label>
          <input
            class="form-control"
            id="status"
            required
            [(ngModel)]="product.productAvailable"
            productAvailable="productAvailable"
          />
        </div>
        <button (click)="createProduct()" class="btn btn-success">Create</button>
      </div>
  
      
    </div>
  </div>
