<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
  </head>
  <body>
    <header style="text-align: center;"><h1>Reactive Form</h1></header>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        
     <div class="container">
      <div class="form-group">
       <label>Title</label>
       <select name="title" class="browser-default custom-select" [ngClass]="{'is-invalid' : submitted && f.title.invalid}">
          <option value="1">Mr</option>
          <option value="2">Mrs</option>
          <option value="3">Miss</option>
       </select>
          <div *ngIf="submitted && f.firstName.invalid" class="invalid-feedback">
            <div *ngIf="firstName.errors.required">Title is required</div>
          </div>
      </div>
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" name="firstName" class="form-control" placeholder="Enter First Name"  [ngClass]="{ 'is-invalid': submitted && f.firstName.invalid }" >
        <div *ngIf="submitted && f.firstName.invalid" class="invalid-feedback">
              <div *ngIf="firstName.errors.required">First Name is required</div>
          </div>
      </div>
      <div class="form-group">
        <label for="lastName" >Last Name</label>
        <input type="text" name="lastName" class="form-control" placeholder="Enter Last Name"  [ngClass]="{'is-invalid': submitted && f.lastName.invalid}" required>
        <div *ngIf="submitted && f.lastName.invalid" class="invalid-feedback">
          <div *ngIf="lastName.errors.required">Last Name is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="Email" name="email" class="form-control" placeholder="Enter Email Address" [ngClass]="{'is-invalid' : submitted && f.email.invalid}">
          <div *ngIf="submitted && f.email.invalid" class="invalid-feedback">
            <div *ngIf="email.errors.required">Email is required</div>
            <div *ngIf="email.errors.email">Email must be a valid Email</div>
          </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Enter Password" [ngClass]="{'is-invalid' : submitted && f.password.invalid}">
        <div *ngIf="submitted && f.password.invalid" class="invalid-feedback">
        <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
        </div>
     </div>
     <div class="form-group">
       <label for="cpassword">Confirm Password</label>
       <input class="form-control" type="password" name="cpassword" placeholder="Confirm Password"  [ngClass]="{'is-invalid' : submitted && f.cpassword.invalid}" >
       <div *ngIf="submitted && f.cpassword.invalid" class="invalid-feedback">
          <div *ngIf="cpassword.errors.required">Confirm Password is required</div>
          <div *ngIf="cpassword.errors.mustMatch">Passwords must match</div>
      </div>
     </div>
     <div class="form-group form-check">
      <input type="checkbox" name="acceptTerms" id="acceptTerms" class="form-check-input"  [ngClass]="{ 'is-invalid': submitted && f.acceptTerms.invalid }">
      <label for="acceptTerms" class="form-check-label" style="padding-left: 15px;">Terms & Conditions</label>
      <div *ngIf="submitted && f.acceptTerms.invalid" class="invalid-feedback">Accept Ts & Cs is required</div>
     </div>
      <button class="btn btn-primary" type="submit">Submit</button>
    </div>
  </form>
</body>
</html>
