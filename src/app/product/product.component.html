<!doctype html>
<html lang="en">
  <body>
    <header style="text-align: center;"><h3><b>Product List</b></h3></header>
    <p> This is a protected component </p>
  
   <div class='table-responsive'>
   <table class='table'>
       <thead>
           <tr>
               <th>ID</th>
               <th>Name</th>
               <th>Price</th>
           </tr>
       </thead>
       <tbody>
           <tr *ngFor="let product of products;">
               <td>{{product.productID}}</td>
               <td><a>{{product.name}} </a> </td>
               <td>{{product.price}}</td>
           </tr>
       </tbody>
     </table>
  </div>
  </body>
</html>
